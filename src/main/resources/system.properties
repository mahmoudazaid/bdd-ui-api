env=dev
browser=chrome
selenium.browser=chrome
headless=false
implicitWaitMs=0
pageLoadTimeoutSec=60
application.url=https://www.bstackdemo.com

# API Configuration
api.base.url=https://gorest.co.in
api.users.endpoint=/public/v2/users
api.auth.token=Bearer YOUR_TOKEN_HERE
api.auth.type=Bearer

# API Timeouts (in milliseconds)
api.connection.timeout=10000
api.read.timeout=30000
api.rate.limit.delay=1000

# API Test Data
api.test.users.count=5
api.test.user.prefix=TestUser
api.test.email.domain=@example.com

# API Validation - Expected Status Codes
api.expected.status.create=201
api.expected.status.read=200
api.expected.status.update=200
api.expected.status.delete=204
api.expected.status.notfound=404
api.expected.status.badrequest=400
api.expected.status.unauthorized=401

# API Content Types
api.content.type.json=application/json
api.accept.json=application/json

# API Headers
api.headers.content.type=Content-Type
api.headers.authorization=Authorization
api.headers.accept=Accept

# API Logging
api.logging.level=INFO
api.logging.show.request.body=false
api.logging.show.response.body=false

# API Features
api.retry.enabled=false
api.retry.max.attempts=1
api.performance.test.enabled=false
api.performance.timeout=60000
